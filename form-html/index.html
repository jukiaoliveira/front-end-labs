<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sell" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Faça seu cadastro!</h1>
        <h2>
          Compre online <span class="material-symbols-outlined">sell</span>
        </h2>
        <img src="img/icone_cadastro.jpg" alt="" />
      </header>
      <main>
        <form action="">
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="">Nome</label>
            <input type="text" />
            <label for="">Email</label>
            <input type="email"  required/>
            <label for="">Data de Nascimento</label>
            <input type="date" placeholder="dd/mm/aaaa" />
            <label for="">CPF</label>
            <input type="text" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" />
          </fieldset>
          <fieldset>
            <legend>Endereço</legend>
            <label for="">Rua</label>
            <input type="text" />
            <label for="">Número</label>
            <input type="number" />
            <label for="">CEP</label>
            <input type="text" placeholder="00000-000" />
            <label for="">Cidade</label>
            <input type="text" />
            <label for="">Estado</label>
            <select>
              <option value="ac">Acre</option>
              <option value="al">Alagoas</option>
              <option value="am">Amazonas</option>
              <option value="ap">Amapá</option>
              <option value="ba">Bahia</option>
              <option value="ce">Ceará</option>
              <option value="df">Distrito Federal</option>
              <option value="es">Espírito Santo</option>
              <option value="go">Goiás</option>
              <option value="ma">Maranhão</option>
              <option value="mt">Mato Grosso</option>
              <option value="ms">Mato Grosso do Sul</option>
              <option value="mg">Minas Gerais</option>
              <option value="pa">Pará</option>
              <option value="pb">Paraíba</option>
              <option value="pr">Paraná</option>
              <option value="pe">Pernambuco</option>
              <option value="pi">Piauí</option>
              <option value="rj">Rio de Janeiro</option>
              <option value="rn">Rio Grande do Norte</option>
              <option value="ro">Rondônia</option>
              <option value="rs">Rio Grande do Sul</option>
              <option value="rr">Roraima</option>
              <option value="sc">Santa Catarina</option>
              <option value="se">Sergipe</option>
              <option value="sp">São Paulo</option>
              <option value="to">Tocantins</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Login</legend>
            <label for="">Imagem de perfil</label>
            <input type="file" accept="image/*" title="apenas JPEG, PNG, BMP, WEBP ou GIF" /> 
            <label for="">Login</label>
            <input type="text" />
            <label for="">Senha</label>
            <input type="password" minlength="8" />
            <label for="">Confirmação de Senha</label>
            <input type="password" />
          </fieldset>

          <button id="cancel" type="submit">Cancelar</button>
          <button id="enviar" type="submit">Enviar</button>
        </form>
      </main>
    </div>
  </body>
</html>
